<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="background acima">
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="background abaixo">
    </div>

    <div class="content">
      <div class="card">
        <div class="card-profile">
          <span class="img-profile">
            <img src="images/image-victor.jpg" alt="Imagem Profile Victor">
          </span>
          <h2 class="nome-profile">Victor Crest
            <span class="idade-profile">26</span>
          </h2>
          <p class="cidade-profile">London</p>
        </div>

        <div class="card-footer">
          <ul class="social-num">
            <li class="item-social-num">
              <span class="num">80k</span>
              <span class="social">Followers</span>
            </li>
            <li class="item-social-num">
              <span class="num">803k</span>
              <span class="social">Likes</span>
            </li>
            <li class="item-social-num">
              <span class="num">1.4k</span>
              <span class="social">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
